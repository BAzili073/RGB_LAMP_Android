<ion-view view-title="Настройка">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <div class="list">
      <button class="button button-full ">
        Частота смена цвета (1 раз в N секунд)
        </button>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder= "N = {{$parent.data.freq_random}}" ng-model = "data.freq_random">
          </label>
          <button class="button button-small" ng-click="send_freq_random()">
            OK
          </button>
        </div>
        <button class="button button-full ">
          Выключить через N минут
          </button>
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder= "N = {{$parent.data.time_off}}" ng-model = "data.time_off">
            </label>
            <button class="button button-small" ng-click="send_time_off()">
              OK
            </button>
          </div>
        <button ng-click="modeRandom()" class="button button-full button-light" >Рандом </button>
        <button ng-click="modeUser()" class="button button-full button-light" >Управление</button>
          <button class="button button-full" ng-click="send_save_settings()">
            Сохранить настройки!
          </button>
    </div>
  </ion-content>
</ion-view>
